<head>
<title>Shift</title>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<script src="javascripts/jquery-1.12.1.min.js"></script>
<script>
var ry = new RegExp('^[0-9]{4}$');
var rm = new RegExp('^[0-9]{1,2}$');
var o = new Date(2016,2,7);
function cal(d){
	switch(Math.floor((d-o)/864E5)%3){
		case 0:
			return '早班';
		case 1:
			return '晚班';
		default:
			return '休假';
	}
}
function shift(){
	if(!ry.test($('#y').val()))
		$('#y').val('');
	if(!rm.test($('#m').val()))
		$('#m').val('');
	if(!rm.test($('#d').val()))
		$('#d').val('');
	if($('#y').val() == '' || $('#m').val() == '' || $('#d').val() == '')
		return;
	var d = new Date($('#y').val(),$('#m').val()-1,$('#d').val());
	if(d < o){
		alert('過去就過去了')
		return;
	}
	$('#y').val(d.getFullYear());
	$('#m').val(d.getMonth()+1);
	$('#d').val(d.getDate());
	alert(cal(d));
}
$(document).ready(function(){
	var d = new Date();
	$('#y').val(d.getFullYear());
	$('#m').val(d.getMonth()+1);
	$('#d').val(d.getDate());
	alert(cal(d));
	$('#b').on('click',shift);
})
</script>
</head>
<body>
<input type=text id=y maxlength=4 size=4>年
<input type=text id=m maxlength=2 size=2>月
<input type=text id=d maxlength=2 size=2>日
<input type=button id=b value="Click Me">
</body>
</html>
